<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Essential To-dos</title>
</head>
<body>
  <div class="todo-container">
    <div class="sidebar">

      <!-- App name -->
      <div class="sidebar__app-name">
        <p>Essential</p>
        <p>To-dos</p>
      </div>
      
      <!-- Projects -->
      <div class="sidebar__projects" id="sidebar-projects">
      </div>

      <div class="sidebar__add-project">
        <form class="form-inline" style="flex-flow: nowrap;" id="project-form">
          <input type="text" class="form-control mr-sm-3" id="newProjectName" name="newProjectName" placeholder="Add a new project">
          <button type="submit" class="sidebar__add-project--button" id="project-submit">
            <img class="sidebar__add-project--icon" src="./img/plus.png" alt="">
          </button>
        </form>
      </div>
    </div>

    <!-- Work on adding search bar later -->
    <div class="search-bar">
      <div class="search-bar__text">
        Search...
      </div>
    </div>

    <!-- Todos section -->
    <div class="todos">

      <!-- Todo Header -->
      <div class="todos__header" id="todos-header">
        <span class="todos__project-name">Home</span>
        <button class="todos__header--add-todo">New To-do</button>
      </div>
      <!-- Todo list -->
      <div class="todos__list" id="todos-list">
      </div>
      <div class="todo-form" id="todo-form">
        <form>

        </form>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
