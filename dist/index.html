<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Essential To-dos</title>
</head>
<body>
  <div class="todo-container">
    <div class="sidebar">

      <!-- App name -->
      <div class="sidebar__app-name">
        <p>Essential</p>
        <p>To-dos</p>
      </div>
      
      <!-- Projects -->
      <div class="sidebar__projects" id="sidebar-projects">
      </div>

      <div class="sidebar__add-project">
        <form class="form-inline" style="flex-flow: nowrap;" id="project-form">
          <input type="text" class="form-control mr-sm-3" id="newProjectName" name="newProjectName" placeholder="Add a new project">
          <button type="submit" class="sidebar__add-project--button" id="project-submit">
            <img class="sidebar__add-project--icon" src="./img/plus.png" alt="">
          </button>
        </form>
      </div>
    </div>

    <!-- Work on adding search bar later -->
    <div class="search-bar">
      <div class="search-bar__text">
        Search...
      </div>
    </div>

    <!-- Todos section -->
    <div class="todos">

      <!-- Todo Header -->
      <div class="todos__header" id="todos-header">
        <span class="todos__project-name">Home</span>
        <button class="todos__header--add-todo">
          New To-do
        </button>
      </div>

      <!-- Todo list -->
      <div class="todos__list" id="todos-list">
      </div>
      <div class="todo-form" id="todo-form">
        <form>
          <fieldset>
            <!-- This will change dynamically -->
            <legend class="todo-form__legend">
              <span>Create a new to-do</span>
              <img class="todo-form__icon" src="./img/x-sign.png" alt="close form">
            </legend>
            <div class="form-row">
      
              <!-- Title -->
              <div class="form-group col-md-7">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Do my homework">
              </div>
      
              <!-- Project -->
              <div class="form-group col-md-4">
                <label for="project">Project</label>
                <select name="project" id="project" class="custom-select">
                  <option selected value="0">None</option>
                  <option value="1">School Work</option>
                  <option value="2">Daily</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <!-- Due Date -->
              <div class="form-group col-md-7">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" name="dueDate" id="dueDate">
              </div>
      
              <!-- Priority -->
              <div class="form-group col-md-4">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="custom-select">
                  <option class="text-danger" selected value="3">High</option>
                  <option class="text-warning" value="2">Medium</option>
                  <option class="text-success" value="1">Low</option>
                </select>
              </div>
            </div>
      
            <!-- Description -->
            <div class="form-row">
              <div class="form-group col-md-11">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class=" todo__submit--btn">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
